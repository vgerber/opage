name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install sccache
      run: |
        wget -q https://github.com/mozilla/sccache/releases/download/v0.7.4/sccache-v0.7.4-x86_64-unknown-linux-musl.tar.gz
        tar xzf sccache-v0.7.4-x86_64-unknown-linux-musl.tar.gz
        sudo mv sccache-v0.7.4-x86_64-unknown-linux-musl/sccache /usr/local/bin/

    - name: Setup sccache
      run: |
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

    - name: Build
      run: cargo build --verbose

    - name: Make tests.sh executable
      run: chmod +x tests.sh

    - name: Run integration tests
      run: ./tests.sh

    - name: Show sccache stats
      run: sccache --show-stats
