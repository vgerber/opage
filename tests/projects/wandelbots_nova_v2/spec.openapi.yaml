    ListCoordinateSystemsResponse:
      type: array
      items:
        $ref: '#/components/schemas/CoordinateSystem'
    MotionGroupModel:
      title: MotionGroupModel
      type: string
      description: String identifiying the model of a motion group.
    TcpOffset:
