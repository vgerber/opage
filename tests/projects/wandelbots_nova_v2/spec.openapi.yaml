        - $ref: '#/components/schemas/ProfinetIOData'
    ProfinetIOs:
      type: array
      items:
        $ref: '#/components/schemas/ProfinetIO'
      description: Array of PROFINET input/output variable configurations.
    ProfinetInputOutputConfig:
      type: object
