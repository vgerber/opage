        - PROFINET_IO_TYPE_USINT
        - PROFINET_IO_TYPE_SINT
        - PROFINET_IO_TYPE_UINT
        - PROFINET_IO_TYPE_INT
        - PROFINET_IO_TYPE_UDINT
        - PROFINET_IO_TYPE_DINT
        - PROFINET_IO_TYPE_REAL
        - PROFINET_IO_TYPE_LREAL
      type: string
      format: enum
      description: |
