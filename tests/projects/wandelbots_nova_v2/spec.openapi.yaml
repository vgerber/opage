      description: |
        User has paused jogging.
    JoggingPausedOnIO:
      title: JoggingPausedOnIO
      type: object
      required:
        - kind
      properties:
        kind:
          type: string
          enum:
            - PAUSED_ON_IO
      description: |
        Jogging was paused because of an I/O event.
    JoggingPausedNearJointLimit:
      title: JoggingPausedNearJointLimit
