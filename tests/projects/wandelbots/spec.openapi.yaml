  /cells/{cell}/motion-planning/plan-trajectory:
    post:
      tags:
        - Motion
      operationId: planTrajectory
      summary: Plan Trajectory
      description: |-
        Plans a new trajectory for a single motion group.

        Describe the trajectory as a sequence of motion commands that the robots TCP should follow.

        Use the following workflow to execute a planned trajectory:
        1. Plan a trajectory.
        2. Validate and load the planned trajectory using the [loadPlannedMotion](loadPlannedMotion) endpoint.
        3. Execute the loaded trajectory using the [streamMove](streamMove) endpoint.
      parameters:
        - $ref: '#/components/parameters/Cell'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanTrajectoryRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanTrajectoryResponse'
  /cells/{cell}/planned-motions:
    post:
      tags:
        - Motion
      summary: Load Planned Motion
      description: |-
        Loads and validates the data of a planned motion into a motion session.
        The response contains information about the validated motion.

        Validation can lead to three different results:
        - Fully valid: The whole planned motion can be executed from start to end. The response will contain the session to move the robot.
        - Partially valid: Only parts of the planned motion can be executed. The response will contain the session to move the robot and information about the failure for the part that is not executable.
        - Invalid: The planned motion can not be executed. The response will tell you, which information about the reason of failure.

        If the motion is at least partially valid, the parts of the motion that are valid can be executed using the [streamMoveForward](streamMoveForward) endpoint.

        You can use the following workflows:
          - Plan motions using the [planMotion](planMotion) endpoint,
          - Store the planned motion persistently,
          - Use this endpoint to reload the stored motion and get a motion session for it.
          - Execute the loaded motion using the [streamMoveForward](streamMoveForward) endpoint.

        OR:
          - Generate a planned motion with [planTrajectory](planTrajectory) or your own motion planner,
          - Send the planned motion to this endpoint to validate it and get a motion session for it,
          - Execute your motion using the [streamMoveForward](streamMoveForward) endpoint.

        Once a planned motion is validated, it is treated like a motion session and will appear in the list of available motions, see [listMotions](listMotions) endpoint.
        You can then execute a motion session with the [streamMoveForward](streamMoveForward) endpoint.
      operationId: loadPlannedMotion
      parameters:
        - $ref: '#/components/parameters/Cell'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlannedMotion'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResponse'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /cells/{cell}/motions/{motion}/planned-motion:
