      summary: Get Planned Motion
      description: |-
        Get the joint data of a planned motion.
        The planned motion contains only the joint information, to persistently store and reload it later.
        The data will be sampled equidistantly with defined `sample_time` in milliseconds (ms). If not provided, the data is returned as it is stored on Wandelbots Nova system.

        To request cartesian data for visualization purposes, use the [getMotionTrajectory](getMotionTrajectory) endpoint.
        To get a single point of the planned motion, use the [getMotionTrajectorySample](getMotionTrajectorySample) endpoint.
      operationId: getPlannedMotion
      parameters:
