          $ref: '#/components/schemas/CollisionScene'
        stored_colliders:
          type: array
          items:
            type: string
          title: Stored Collider identifiers
          description: |
            Add stored colliders to the scene via their identifiers.
            The colliders are added to the the origin of the scene.
