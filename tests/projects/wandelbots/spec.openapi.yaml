        mounting:
          $ref: '#/components/schemas/PlannerPose'
          description: The offset from the world frame to the motion group base.
        tcp:
          $ref: '#/components/schemas/PlannerPose'
          description: The offset from the motion group flange to the tool center point.
        safety_setup:
          $ref: '#/components/schemas/SafetyConfiguration'
          description: The limits, safety zones and collision models of the motion group and tool.
        payload:
          $ref: '#/components/schemas/Payload'
          description: The dynamic parameters (mass, inertias, center of gravity) of the payload located at the tool center point.
        cycle_time:
          type: integer
          format: uint32
          description: '[ms] cycle time of the motion group controller. A trajectory for this motion group should be computed to this resolution.'
        dh_parameters:
          type: array
          items:
            $ref: '#/components/schemas/DHParameter'
          description: The DH parameters describing the motion group geometry, starting from base.
      description: The configuration of a motion_group used for motion planning.
    ListPayloadsResponse:
      type: object
      properties:
        payloads:
          type: array
          items:
            $ref: '#/components/schemas/Payload'
    JointLimit:
      required:
        - joint
        - lower_limit
        - upper_limit
      type: object
      properties:
        joint:
          enum:
            - JOINTNAME_AXIS_INVALID
            - JOINTNAME_AXIS_1
            - JOINTNAME_AXIS_2
            - JOINTNAME_AXIS_3
            - JOINTNAME_AXIS_4
            - JOINTNAME_AXIS_5
            - JOINTNAME_AXIS_6
            - JOINTNAME_AXIS_7
            - JOINTNAME_AXIS_8
            - JOINTNAME_AXIS_9
            - JOINTNAME_AXIS_10
            - JOINTNAME_AXIS_11
            - JOINTNAME_AXIS_12
          type: string
          description: Definition of the joint where the limits are applied.
          format: enum
        lower_limit:
          type: number
          description: Lower joint limit which is smaller than the upper joint limit.
          format: double
        upper_limit:
          type: number
          description: Upper joint boundary which is bigger than the lower joint limit.
          format: double
        unlimited:
          type: boolean
          description: True, if joint limit is unlimited. Lower and upper limits are ignored.
      description: |
        A joint limit can contain a position (rad or mm), a velocity (rad/s or mm/s),
        an acceleration (rad/s or mm/s) or a jerk (rad/s or mm/s).
    SingleJointLimit:
      required:
        - joint
        - limit
      type: object
      properties:
        joint:
          enum:
            - JOINTNAME_AXIS_INVALID
            - JOINTNAME_AXIS_1
            - JOINTNAME_AXIS_2
            - JOINTNAME_AXIS_3
            - JOINTNAME_AXIS_4
            - JOINTNAME_AXIS_5
            - JOINTNAME_AXIS_6
            - JOINTNAME_AXIS_7
            - JOINTNAME_AXIS_8
            - JOINTNAME_AXIS_9
            - JOINTNAME_AXIS_10
            - JOINTNAME_AXIS_11
            - JOINTNAME_AXIS_12
          type: string
          description: Definition of the joint where the limits are applied.
          format: enum
        limit:
          type: number
          description: Limit, unit depends on usage of this message structure.
          format: double
      description: A joint limit can contain a position (rad or mm), a velocity (rad/s or mm/s), an acceleration (rad/s or mm/s) or a jerk (rad/s or mm/s).
    LimitSettings:
      type: object
      properties:
        joint_position_limits:
          type: array
          items:
            $ref: '#/components/schemas/JointLimit'
          description: Joint position limits in [rad or mm], configured in the safety setup, starting at base.
        joint_velocity_limits:
          type: array
          items:
            $ref: '#/components/schemas/SingleJointLimit'
          description: Max allowed velocity for joints in [rad/s or mm/s] of the safety setup, starting at base.
        joint_acceleration_limits:
          type: array
          items:
            $ref: '#/components/schemas/SingleJointLimit'
          description: Max allowed acceleration for joints in [rad/s^2 or mm/s^2] of the safety setup, starting at base.
        joint_torque_limits:
          type: array
          items:
            $ref: '#/components/schemas/SingleJointLimit'
          description: Max allowed torque for joints in [Nm or N] of the safety setup, starting at base.
        tcp_velocity_limit:
          type: number
          description: '[mm/s] max. allowed velocity at the TCP, 1-dimensional.'
          format: double
        tcp_acceleration_limit:
          type: number
          description: '[mm/s^2] max. allowed acceleration at the TCP, 1-dimensional.'
          format: double
        tcp_orientation_velocity_limit:
          type: number
          description: '[rad/s] max. allowed orientation velocity at the TCP, 1-dimensional.'
          format: double
        tcp_orientation_acceleration_limit:
          type: number
          description: '[rad/s^2] max. allowed orientation acceleration at the TCP, 1-dimensional.'
          format: double
        tcp_force_limit:
          type: number
          description: '[N] max. allowed force at the TCP, 1-dimensional.'
          format: double
        elbow_velocity_limit:
          type: number
          description: '[mm/s] max. allowed velocity at the elbow, 1-dimensional.'
          format: double
        elbow_acceleration_limit:
          type: number
          description: '[mm/s^2] max. allowed acceleration at the elbow, 1-dimensional.'
          format: double
        elbow_force_limit:
          type: number
          description: '[N] max. allowed force at the elbow, 1-dimensional.'
          format: double
      description: 'NOTE: if a joint or Cartesian limit is not set or present for the corresponding device, then the value is not present (in the list or the optional value is null). The unit depends on the kind of axis (rotational or linear).'
    SafetySetup_SafetySettings:
      type: object
      properties:
        safety_state:
          enum:
            - SAFETY_INVALID
            - SAFETY_NORMAL
            - SAFETY_REDUCED
          type: string
          description: The safety state that the settings are valid for.
          format: enum
        settings:
          $ref: '#/components/schemas/LimitSettings'
      description: Restricts the robot movements due to the safety configuration.
    SafetySetup_SafetyZone:
      type: object
      properties:
        id:
          type: integer
          description: A unique identifier.
          format: uint32
        priority:
          type: integer
          description: The precedence if two zones overlap.
          format: uint32
        geometry:
          $ref: '#/components/schemas/Geometry'
        motion_group_uid:
          type: integer
          description: |-
            Unique identifier of an specific motion_group if the safety zone only applies to it.
            If it is not set, then the safety zone applies to all motion-groups.
          format: uint32
      description: Describes the physical space in which the safety limitations will be applied.
    ToolGeometry:
      required:
        - tcp
        - geometry
      type: object
      properties:
        tcp:
          type: string
          description: Identifier of this tcp.
        geometries:
          type: array
          items:
            $ref: '#/components/schemas/Geometry'
          description: The shape of the tool to validate against SafetyZones.
      description: Describes a geometry encapsulating a given tool from a robot.
    SafetySetup:
      type: object
      properties:
        safety_settings:
          type: array
          items:
            $ref: '#/components/schemas/SafetySetup_SafetySettings'
        safety_zones:
          type: array
          items:
            $ref: '#/components/schemas/SafetySetup_SafetyZone'
        robot_model_geometries:
          type: array
          items:
            $ref: '#/components/schemas/RobotLinkGeometry'
        tool_geometries:
          type: array
          items:
            $ref: '#/components/schemas/ToolGeometry'
    MotionGroupSpecification:
      type: object
      properties:
        dh_parameters:
          type: array
          items:
            $ref: '#/components/schemas/DHParameter'
          description: |
            A list of DH (Denavit-Hartenberg) parameters.
            An element in this list contains a set of DH parameters that describe the relation of two cartesian reference frames.
            Every joint of a serial motion group has an associated cartesian reference frame located in the rotation axis of the joint.
            A set of DH parameters is applied in the following order: theta, d, a, alpha.
        mechanical_joint_limits:
          type: array
          items:
            $ref: '#/components/schemas/JointLimit'
          description: |
            Mechanical joint limits in [rad/mm], starting with the first joint in the motion group base.
            For every joint there is a minimum and maximum value.
            Those are defined by the motion group manufacturer and can be found in its data sheet.
            If a mechanical joint limit is exceeded, the motion group stops immediately. The stop is triggered by the physical robot controller.
            This should be prevented by using proper soft joint limits.
      description: Holding static properties of the motion group.
    MotionGroupStateResponse:
      required:
        - state
      type: object
      properties:
        state:
          $ref: '#/components/schemas/MotionGroupState'
          description: |
            Current state of the motion group.
        tcp_pose:
          $ref: '#/components/schemas/TcpPose'
          description: |
            Current position of the TCP specified as `tcp` in the request.
            Attention: This TCP is not necessarily the same the one currently selected on the robot control panel.
            If you need the information for the currently selected TCP, use the state.tcp_pose in the response.
            If `tcp` is not specified in the request, this field will be omitted in the response.
            Position is in [mm].
            The position is relative to the response_coordinate_system specified in the request.
    RobotTcp:
      required:
        - id
        - position
      type: object
      properties:
        id:
          type: string
          description: Identifier of this tcp.
        readable_name:
          type: string
          description: A readable and changeable name for frontend visualization.
        position:
          $ref: '#/components/schemas/Vector3d'
        rotation:
          $ref: '#/components/schemas/RotationAngles'
    ListTcpsResponse:
      type: object
      properties:
        tcps:
          type: array
          items:
            $ref: '#/components/schemas/RobotTcp'
          description: Represents the tcp offset from the device flange (in other words the absolute transformation from flange to the tcp).
    JointJoggingRequest:
      required:
        - motion_group
        - joint_velocities
        - rotation_direction
        - position_velocity
        - rotation_velocity
      type: object
      properties:
        motion_group:
          type: string
          description: Identifier of the motion group.
        joint_velocities:
          type: array
          items:
            type: number
            format: double
          description: in [rad/s]
          example:
            - 0
            - 0
            - 0
            - 0
            - -0.1
            - 0.2
        tcp:
          format: string
          description: |
            The identifier of the tool center point (TCP) to be used for the jogging motion.
            If not specified, the TCP currently active on the robot controller will be used.
            At this TCP, it will be assured, that the allowed cartesian velocity limits are not exceeded.
        response_rate:
          type: integer
          format: uint32
          description: Update rate for the response message in ms. If not set 200ms are used.
        response_coordinate_system:
          type: string
          description: |
            Unique identifier addressing a coordinate system in which the responses should be converted.
            If not set, world coordinate system is used.
      description: A request to move the joints of a motion group.
    JoggingResponse:
      required:
        - motion_group
      type: object
      properties:
        motion_group:
          type: string
          description: Identifier of the motion group.
        state:
          $ref: '#/components/schemas/RobotControllerState'
        movement_state:
          enum:
            - MOVEMENT_STATE_UNKNOWN
            - MOVEMENT_STATE_ERROR
            - MOVEMENT_STATE_MOVING
            - MOVEMENT_STATE_STOP_BY_REQUEST
            - MOVEMENT_STATE_JOINT_LIMIT_REACHED
            - MOVEMENT_STATE_STOP_FOR_IO
            - MOVEMENT_STATE_STOP_FOR_FORCE_LIMIT
          type: string
          description: State of the current movement, e.g. ongoing or stopped due to a particular reason.
          format: enum
      description: A response for a Jogging Request, is streamed during an active Jogging Movement.
    DirectionJoggingRequest:
      required:
        - motion_group
        - position_direction
        - rotation_direction
        - position_velocity
        - rotation_velocity
      type: object
      properties:
        motion_group:
          type: string
          description: Identifier of the motion group.
        position_direction:
          $ref: '#/components/schemas/Vector3d'
        rotation_direction:
          $ref: '#/components/schemas/Vector3d'
        coordinate_system:
          type: string
          description: |
            Unique identifier addressing the base coordinate system of position_direction and rotation_direction.
            If not set, world coordinate system is used.
            Set coordinate_system to "tool" to select the current tool coordinate system as base.
        position_velocity:
          type: number
          description: in (mm/s)
          format: double
        rotation_velocity:
          type: number
          description: in (rad/s)
          format: double
        tcp:
          format: string
          description: |
            The identifier of the tool center point (TCP) used for the jogging motion.
            If not specified, the TCP currently active on the robot controller will be used.
            The maximum cartesian velocity limit set at the TCP will not be exceeded during movement.
        response_rate:
          type: integer
          format: uint32
          description: Update rate for the response message in ms. If not set 200ms are used.
        response_coordinate_system:
          type: string
          description: |
            Unique identifier addressing a coordinate system in which the responses should be converted.
            If not set, world coordinate system is used.
      description: A request to move a motion group in a cartesian direction.
    MotionIdsListResponse:
      type: object
      properties:
        motions:
          type: array
          items:
            type: string
          description: '-| Identifiers of all motions which are currently cached. Use [planMotion](planMotion) to add a new motion. Motions are deleted if corresponding motion group or controller is disconnected.'
    LimitsOverride:
      type: object
      properties:
        joint_velocity_limits:
          $ref: '#/components/schemas/Joints'
          description: |
            Maximum joint velocity in [rad/s] for each joint.
            Either leave this field empty or set a value for each joint.
        joint_acceleration_limits:
          $ref: '#/components/schemas/Joints'
          description: |
            Maximum joint acceleration in [rad/s^2] for each joint.
            Either leave this field empty or set a value for each joint.
        tcp_velocity_limit:
          type: number
          format: double
          description: |
            Maximum allowed TCP velocity in [mm/s].
        tcp_acceleration_limit:
          type: number
          format: double
          description: |
            Maximum allowed TCP acceleration in [mm/s^2].
        tcp_orientation_velocity_limit:
          type: number
          format: double
          description: |
            Maximum allowed TCP rotation velocity in [rad/s].
        tcp_orientation_acceleration_limit:
          type: number
          format: double
          description: |
            Maximum allowed TCP rotation acceleration in [rad/s^2].
      description: If a limit is not set, the default value will be used.
    CommandSettings:
      type: object
      properties:
        auto_blending:
          type: integer
          format: uint32
          description: |-
            Auto-blending is used to keep a constant velocity when blending between two motion commands.
            It changes the TCP path around the target point of a motion command.
            The value represents the percentage of the original velocity.

            What is blending?
            Blending alters the geometry of the TCP path at the target point of a motion command
            to ensure that the velocity does not drop to zero between two motion commands.
        position_blending:
          type: number
          format: double
          description: |-
            If auto-blending blends too much of the resulting trajectory, position-blending could be used between two motion commands.
            Specifies the maximum radius in [mm] around the motion command's target point
            where the geometry of the TCP path is allowed to be changed to blend the current motion command into the next one.
        limits_override:
          $ref: '#/components/schemas/LimitsOverride'
      description: Settings which can be used to modify the behavior in a command-wise manner.
    Circle:
      required:
        - via_pose
        - target_pose
      type: object
      properties:
        via_pose:
          $ref: '#/components/schemas/Pose'
        target_pose:
          $ref: '#/components/schemas/Pose'
    CubicSpline_CubicSplineParameter:
      required:
        - pose
        - path_parameter
      type: object
      properties:
        pose:
          $ref: '#/components/schemas/Pose'
        path_parameter:
          type: number
          format: double
    CubicSpline:
      required:
        - parameters
      type: object
      properties:
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/CubicSpline_CubicSplineParameter'
    Command:
      required:
        - command
      type: object
      properties:
        settings:
          $ref: '#/components/schemas/CommandSettings'
          description: Command settings for a single motion command. Allow blending between two motion commands or override limits on a motion command level.
        line:
          $ref: '#/components/schemas/Pose'
          description: A line is representing a straight line from start position to provided target position. The orientation is calculated via a quaternion [slerp](https://en.wikipedia.org/wiki/Slerp) from start orienation to provided target orientation.
        circle:
          $ref: '#/components/schemas/Circle'
          description: A circular constructs a circle in translative space from start position, provided via position, and provided target position. The orientation is calculated via a [bezier spline](https://en.wikipedia.org/wiki/B%C3%A9zier_curve) from start orienation to provided target orientation. The via point defines the control point for the bezier spline. Therefore, the control point will not be hit directly.
        joint_ptp:
          $ref: '#/components/schemas/Joints'
          description: A joint point-to-point is representing a line in joint space. All joints will be moved synchronously.
        cartesian_ptp:
          $ref: '#/components/schemas/Pose'
          description: A cartesian point-to-point is representing a joint point-to-point motion from start point to provided target pose. This is a joint point-to-point as well, but the target is given in cartesian space. The target joint configuration will be calculated to be in the same kinematic configuration as the start point is. If that is not possible, planning will fail.
        cubic_spline:
          $ref: '#/components/schemas/CubicSpline'
          description: A [cubic spline](https://de.wikipedia.org/wiki/Spline-Interpolation) is representing a cartesian cubic spline in translative and orientational space from start point to provided target pose via control points.
      description: A command is a single motion command (line, circle, joint_ptp, cartesian_ptp, cubic_spline) with corresponding settings (limits, blending). The motion commands are a flattened union/oneof type. Only set one of the motion commands per command. A motion command always starts at the end of the previous motion command. Subsequently, a plan request must have start joint configuration to plan a well defined motion.
    PlanRequest:
      required:
        - motion_group
        - start_joint_position
        - commands
      type: object
      properties:
        motion_group:
          type: string
          description: Identifier of the motion group.
        start_joint_position:
          $ref: '#/components/schemas/Joints'
          description: '-| To define a motion the start joints have to be indicated. Cartesian movements will be in the same kinematic configuration as the start joint position until the first joint point to point motion. Motions can only be executed, if the start joint position is the current joint position of the motion group. To retrieve the current joint position use the endpoint [getCurrentMotionGroupState](getCurrentMotionGroupState). To move the robot to the start joint position, use the endpoint [streamMoveToTrajectoryViaJointP2P](streamMoveToTrajectoryViaJointP2P).'
        commands:
          type: array
          items:
            $ref: '#/components/schemas/Command'
          description: List of motion commands. A command consists of a motion command (line, circle, joint_ptp, cartesian_ptp, cubic_spline) and corresponding settings (blending, limits override).
        tcp:
          type: string
          description: Tool identifier. If not set the current tool is used.
        payload:
          type: string
          description: Payload identifier. If unset the currently set payload is used.
    PlanSuccessfulResponse:
      type: object
      required:
        - motion
        - end_joint_position
      properties:
        motion:
          type: string
          description: Unique identifier of the motion. Use as reference to execute the motion or to retrieve information on the motion.
        end_joint_position:
          $ref: '#/components/schemas/Joints'
          description: The final joint position. Use this position as a start joint position to concatenate motions.
      description: The motion can be executed entirely.
    JointLimitExceeded:
      type: object
      properties:
        joint_index:
          type: integer
          format: uint32
        joint_position:
          $ref: '#/components/schemas/Joints'
      description: |-
        This error is returned when a joint position limit is exceeded.
        The joint index denotes which joint is out of its limits, starting with 1 and the full joint position is returned.
    Singularity:
      type: object
      properties:
        singularity_type:
          enum:
            - SINGULARITY_TYPE_UNKNOWN
            - SINGULARITY_TYPE_WRIST
            - SINGULARITY_TYPE_ELBOW
            - SINGULARITY_TYPE_SHOULDER
          type: string
          format: enum
        singular_joint_position:
          $ref: '#/components/schemas/Joints'
      description: |-
        A Singularity is a point in the robot's workspace where the robot loses one or more degrees of freedom with regards to moving its TCP.
        This means the robot cannot move or rotate the TCP in a certain direction from this specific point.

        The singularity type is the type of singularity that the robot is in.
        The singular joint position is the joint position of the robot when it is in a singularity.
    SafetyZoneViolation:
      type: object
      properties:
        description:
          type: string
      description: |-
        Safety zone violations occur when a motion is planned within a safety zone set on the controller.
        The message description indicates which part of the motion group collides with which safety zone.
    OutOfWorkspace:
      type: object
      properties:
        invalid_tcp_pose:
          $ref: '#/components/schemas/Pose'
      description: Requested TCP pose is outside of motion group's workspace.
    PlanFailedOnTrajectoryResponse:
      type: object
      properties:
        motion:
          type: string
          description: Identifier of the motion until the error.
        description:
          type: string
        last_valid_joint_position:
          $ref: '#/components/schemas/Joints'
        last_valid_tcp_pose:
          $ref: '#/components/schemas/Pose'
        error_location_on_trajectory:
          type: number
          description: Location on the trajectory where the error occurred. The location is defined as a floating point range from 0 to n, where 0 is the start of the trajectory and n is the end of the trajectory. n is the number commands. The decimal places represent the percentage of the defective command.
          format: double
        joint_limit_exceeded:
          $ref: '#/components/schemas/JointLimitExceeded'
        singularity:
          $ref: '#/components/schemas/Singularity'
        safety_zone_violation:
          $ref: '#/components/schemas/SafetyZoneViolation'
        out_of_workspace:
          $ref: '#/components/schemas/OutOfWorkspace'
      description: The planning failed. The motion can be executed until the defected command part starts.
    StartJointsMissing:
      type: object
      properties: {}
      description: |-
        Error in case no start joint position was provided.
        Every motion needs to start with a joint position as reference to uniquely define the kinematic configuration of the motion_group at the start the motion.
    CommandsMissing:
      type: object
      properties: {}
      description: Error in case no motion commands were provided. Every planning needs to have at least one motion command to describe the path to be followed.
    PlanFailedResponse:
      type: object
      properties:
        description:
          type: string
        start_joints_missing:
          $ref: '#/components/schemas/StartJointsMissing'
        commands_missing:
          $ref: '#/components/schemas/CommandsMissing'
        joint_limit_exceeded:
          $ref: '#/components/schemas/JointLimitExceeded'
        singularity:
          $ref: '#/components/schemas/Singularity'
        safety_zone_violation:
          $ref: '#/components/schemas/SafetyZoneViolation'
        out_of_workspace:
          $ref: '#/components/schemas/OutOfWorkspace'
      description: Starting point of motion is invalid. Therefore, planning a motion is not possible.
    PlanResponse:
      type: object
      properties:
        plan_successful_response:
          $ref: '#/components/schemas/PlanSuccessfulResponse'
        plan_failed_on_trajectory_response:
          $ref: '#/components/schemas/PlanFailedOnTrajectoryResponse'
        plan_failed_response:
          $ref: '#/components/schemas/PlanFailedResponse'
      description: '-| The plan response signals if the planned motion is executable, partially executable or not executable. If the motion is executable or partially executable, the response contains an unique identifier for the motion and the end joint position. To execute the motion use the unique identifier for calling move endpoints [streamMoveForward](streamMoveForward) or [streamMoveBackward](streamMoveBackward). Use the unique identifier within the endpoints [getMotionTrajectory](getMotionTrajectory) and [getMotionTrajectorySample](getMotionTrajectorySample) to retrieve information about the motion. Use the end joint position to plan and concatenate the next motion. If an error occurred, the response contains feedback including the reason for failure and the location where the failure occurred.'
    DoubleArray:
      type: array
      items:
        type: number
        format: double
    BlendingAuto:
      title: Auto-Blending
      type: object
      properties:
        min_velocity_in_percent:
          type: integer
          format: uint32
          description: |
            Auto-blending is used to keep a constant velocity when blending between two motion commands.
            It changes the TCP path around the target point of the motion command.
            The value represents the percentage of the original velocity.
        blending_name:
          type: string
          const: BlendingAuto
      required:
        - blending_name
    BlendingPosition:
      title: Position-Blending
      type: object
      properties:
        position_zone_radius:
          type: number
          format: double
          description: |
            Specifies the maximum radius in [mm] around the motion command's target point
            where the TCP path can be altered to blend the motion command into the following one.
            If auto-blending blends too much of the resulting trajectory, use position-blending to restrict the blending zone radius.
        blending_name:
          type: string
          const: BlendingPosition
      required:
        - blending_name
    Vector3d-2:
      title: Vector3d
      type: array
      maxItems: 3
      minItems: 3
      items:
        type: number
        format: double
      prefixItems:
        - title: x
        - title: 'y'
        - title: z
      description: |
        Describes a position in 3D space.
        A three-dimensional vector [x, y, z] with double precision.
    RotationVector:
      title: RotationVector
      type: array
      maxItems: 3
      minItems: 3
      items:
        type: number
        format: double
      prefixItems:
        - title: rx
        - title: ry
        - title: rz
      description: |
        Defines a rotation in 3D space.
        A three-dimensional Vector [rx, ry, rz] with double precision.
        Rotation is applied around the vector.
        The angle of rotation equals the length of the vector.
    Pose-2:
      title: Pose
      type: object
      properties:
        position:
          $ref: '#/components/schemas/Vector3d-2'
        orientation:
          $ref: '#/components/schemas/RotationVector'
      default:
        position:
          - 0
          - 0
          - 0
        orientation:
          - 0
          - 0
          - 0
      description: |
        Defines a pose in 3D space.
        A pose is a combination of a position and an orientation.
        The position is applied before the orientation.
    PathCartesianPTP:
      title: CartesianPTP
      type: object
      required:
        - target_pose
        - path_definition_name
      properties:
        target_pose:
          $ref: '#/components/schemas/Pose-2'
        path_definition_name:
          type: string
          const: PathCartesianPTP
      description: |
        A cartesian point-to-point is representing a joint point-to-point motion from start point to the indicated target pose.
        The target pose is a joint point-to-point given in cartesian space. The target joint configuration will be calculated
        to be in the same kinematic configuration as the start point is. If that is not possible, planning will fail.
    CubicSplineParameter:
      title: CubicSplineParameter
      required:
        - pose
        - path_parameter
      type: object
      properties:
        pose:
          $ref: '#/components/schemas/Pose-2'
        path_parameter:
          type: number
          format: double
    PathCubicSpline:
      title: CubicSpline
      required:
        - parameters
        - path_definition_name
      type: object
      properties:
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/CubicSplineParameter'
        path_definition_name:
          type: string
          const: PathCubicSpline
      description: |
        A [cubic spline](https://de.wikipedia.org/wiki/Spline-Interpolation) represents a cartesian cubic spline
        in translative and orientational space from start point to indicated target pose via control points.
    PathLine:
      title: Line
      type: object
      required:
        - target_pose
        - path_definition_name
      properties:
        target_pose:
          $ref: '#/components/schemas/Pose-2'
        path_definition_name:
          type: string
          const: PathLine
      description: |
        A line represents a straight line from start position to indicated target position.
        The orientation is calculated via a quaternion [slerp](https://en.wikipedia.org/wiki/Slerp) from start orientation to indicated target orientation.
    PathCircle:
      title: Circle
      type: object
      required:
        - via_pose
        - target_pose
        - path_definition_name
      properties:
        via_pose:
          $ref: '#/components/schemas/Pose-2'
        target_pose:
          $ref: '#/components/schemas/Pose-2'
        path_definition_name:
          type: string
          const: PathCircle
      description: |
        A circular constructs a circle in translative space from 1) the start position which is provided via position, and 2) the indicated target position.
        The orientation is calculated via a [bezier spline](https://en.wikipedia.org/wiki/B%C3%A9zier_curve) from start orientation to the indicated target orientation.
        The via point defines the control point for the bezier spline.
        Therefore, the control point will not be hit directly.
    PathJointPTP:
      title: JointPTP
      type: object
      required:
        - target_joint_position
        - path_definition_name
      properties:
        target_joint_position:
          $ref: '#/components/schemas/DoubleArray'
        path_definition_name:
          type: string
          const: PathJointPTP
      description: |
        A joint point-to-point represents a line in joint space. All joints will be moved synchronously.
    MotionCommand:
      title: MotionCommand
      type: object
      required:
        - path_definition
      properties:
        blending:
          oneOf:
            - $ref: '#/components/schemas/BlendingAuto'
            - $ref: '#/components/schemas/BlendingPosition'
          discriminator:
            propertyName: blending_name
          description: |
            Blending alters the TCP path at the target point of a motion command
            to ensure that the velocity does not drop to zero between two motion commands.
        limits_override:
          $ref: '#/components/schemas/LimitsOverride'
          description: |
            Limits override is used to override the global limits of the motion group for this segment of the motion.
        path:
          oneOf:
            - $ref: '#/components/schemas/PathCartesianPTP'
            - $ref: '#/components/schemas/PathCubicSpline'
            - $ref: '#/components/schemas/PathLine'
            - $ref: '#/components/schemas/PathCircle'
            - $ref: '#/components/schemas/PathJointPTP'
          discriminator:
            propertyName: path_definition_name
    Sphere-2:
      title: Sphere
      type: object
      properties:
        shape_type:
          type: string
          const: sphere
        radius:
          type: number
          format: double
          description: The radius of the sphere in [mm].
      required:
        - shape_type
        - radius
      description: Defines a spherical shape centred around the origin.
    Box-2:
      title: Box
      type: object
      properties:
        shape_type:
          type: string
          const: box
        size_x:
          type: number
          format: double
          description: The dimension in x-direction in [mm].
        size_y:
          type: number
          format: double
          description: The dimension in y-direction in [mm].
        size_z:
          type: number
          format: double
          description: The dimension in z-direction in [mm].
        box_type:
          type: string
          enum:
            - HOLLOW
            - FULL
          default: FULL
          description: The box type defines if the box is hollow or full.
      required:
        - shape_type
        - size_x
        - size_y
        - size_z
        - box_type
      description: |
        Defines a cuboid shape centred around an origin.

        If a margin is applied to the box type full, it is added to all size values. The shape will keep its edges.
        The hollow box type consists of thin boxes that make up its walls.
        If a margin is applied to the box type hollow, its size values are reduced by the margin.
    Rectangle-2:
      title: Rectangle
      type: object
      properties:
        shape_type:
          type: string
          const: rectangle
        size_x:
          type: number
          format: double
          description: The dimension in x-direction in [mm].
        size_y:
          type: number
          format: double
          description: The dimension in y-direction in [mm].
      required:
        - shape_type
        - size_x
        - size_y
      description: Defines an x/y-plane with finite size. Centred around the z-axis.
    Plane-2:
      title: Plane
      type: object
      properties:
        shape_type:
          type: string
          const: plane
      required:
        - shape_type
      description: Defines an x/y-plane with infinite size.
    Cylinder-2:
      title: Cylinder
      type: object
      properties:
        shape_type:
          type: string
          const: cylinder
        radius:
          type: number
          format: double
          description: The radius of the cylinder in [mm].
        height:
          type: number
          format: double
          description: The height of the cylinder in [mm].
      required:
        - shape_type
        - radius
        - height
      description: |
        Defines a cylindrical shape.
        Centred around origin, symmetric around z-axis.

        If a margin is applied, it is added to radius and height. The shape will keep its edges.
    Capsule-2:
      title: Capsule
      type: object
      properties:
        shape_type:
          type: string
          const: capsule
        radius:
          type: number
          format: double
          description: The radius of the cylinder and semi-spheres in [mm].
        cylinder_height:
          type: number
          format: double
          description: The height of the inner cylinder in [mm].
      required:
        - shape_type
        - radius
        - cylinder_height
      description: |
        Defines a cylindrical shape with 2 semi-spheres on the top and bottom.
        Centred around origin, symmetric around z-axis.
    RectangularCapsule-2:
      title: Rectangular Capsule
      type: object
      properties:
        shape_type:
          type: string
          const: rectangular_capsule
        radius:
          type: number
          format: double
          description: The radius of the inner spheres in [mm].
        sphere_center_distance_x:
          type: number
          format: double
          description: The distance of the sphere center in x-direction in [mm].
        sphere_center_distance_y:
          type: number
          format: double
          description: The distance of the sphere center in y-direction in [mm].
      required:
        - shape_type
        - radius
        - sphere_center_distance_x
        - sphere_center_distance_y
      description: |
        Convex hull around four spheres. Sphere center points in x/y-plane, offset by either combination "+/- sizeX" or "+/- sizeY".

        Alternative description: Rectangle in x/y-plane with a 3D padding.
    ConvexHull-2:
      title: Convex Hull
      type: object
      properties:
        shape_type:
          type: string
          const: convex_hull
        vertices:
          type: array
          items:
            $ref: '#/components/schemas/Vector3d-2'
          description: The list of encapsulated points.
      required:
        - shape_type
        - vertices
      description: Defines a convex hull encapsulating a set of vertices.
    Collider:
      title: Collider
      type: object
      description: |
        Defines a collider with a single shape.

        A collider is an object that is used for collision detection.
        It defines the `shape` that is attached with the offset of `pose` to a reference frame.

        Use colliders to:
        - Define the shape of a workpiece. The reference frame is the scene origin.
        - Define the shape of a link in a motion group. The reference frame is the link coordinate system.
        - Define the shape of a tool. The reference frame is the flange coordinate system.
      properties:
        shape:
          oneOf:
            - $ref: '#/components/schemas/Sphere-2'
            - $ref: '#/components/schemas/Box-2'
            - $ref: '#/components/schemas/Rectangle-2'
            - $ref: '#/components/schemas/Plane-2'
            - $ref: '#/components/schemas/Cylinder-2'
            - $ref: '#/components/schemas/Capsule-2'
            - $ref: '#/components/schemas/RectangularCapsule-2'
            - $ref: '#/components/schemas/ConvexHull-2'
          discriminator:
            propertyName: shape_type
            mapping:
              sphere: '#/components/schemas/Sphere-2'
              box: '#/components/schemas/Box-2'
              rectangle: '#/components/schemas/Rectangle-2'
              plane: '#/components/schemas/Plane-2'
              cylinder: '#/components/schemas/Cylinder-2'
              capsule: '#/components/schemas/Capsule-2'
              rectangular_capsule: '#/components/schemas/RectangularCapsule-2'
              convex_hull: '#/components/schemas/ConvexHull-2'
        pose:
          $ref: '#/components/schemas/Pose-2'
        margin:
          type: number
          description: Increases the shape's size in all dimensions. Applied in [mm]. Can be used to keep a safe distance to the shape.
          format: float
          default: 0
      required:
        - shape
      examples:
        - shape:
            shape_type: sphere
            radius: 10
    ColliderDictionary:
      type: object
      title: ColliderDictionary
      description: A collection of identifiable colliders.
      additionalProperties:
        $ref: '#/components/schemas/Collider'
    Link:
      type: object
      title: Collision Motion Group Link
      additionalProperties:
        $ref: '#/components/schemas/Collider'
    LinkChain:
      title: Link Chain
      type: array
      description: |
        A link chain is a kinematic chain of links that is connected via joints.
        A motion group can be used to control the motion of the joints in a link chain.

        A link is a group of colliders that is attached to the link reference frame.

        The reference frame of a link is obtained after applying all sets of Denavit-Hartenberg-parameters from base to (including) the link index.

        This means that the reference frame of the link is on the rotation axis of the next joint in the kinematic chain.
        Example: For a motion group with 2 joints, the collider reference frame (CRF) for link 1 is on the rotation axis of joint 2. The chain looks like:
        - Origin >> Mounting >> Base >> (CRF Base) Joint 0 >> Link 0 >> (CRF Link 0) Joint 1 >> Link 1 >> (CRF Link 1) Flange (CRF Tool) >> TCP

        Adjacent links in the kinematic chain of the motion group are not checked for mutual collision.
      items:
        $ref: '#/components/schemas/Link'
      examples:
        - - link_0_sphere:
              shape:
                shape_type: sphere
                radius: 10
              pose:
                position:
                  - 0
                  - 0
                  - -10
            link_0_capsule:
              shape:
                shape_type: capsule
                radius: 5
                cylinder_height: 20
          - {}
          - link_2_capsule:
              shape:
                shape_type: capsule
                radius: 5
                cylinder_height: 20
    Tool:
      type: object
      title: Collision Motion Group Tool
      description: |
        Defines the shape of a tool.

        A tool is a dictionary of colliders.

        All colliders that make up a tool are attached to the flange frame of the motion group.
      additionalProperties:
        $ref: '#/components/schemas/Collider'
    CollisionMotionGroup:
      title: Collision Motion Group
      type: object
      properties:
        link_chain:
          $ref: '#/components/schemas/LinkChain'
        tool:
          $ref: '#/components/schemas/Tool'
      examples:
        - link_chain:
            - link_0_sphere:
                shape:
                  shape_type: sphere
                  radius: 10
                pose:
                  position:
                    - 0
                    - 0
                    - -10
              link_0_capsule:
                shape:
                  shape_type: capsule
                  radius: 5
                  cylinder_height: 20
            - {}
            - link_2_capsule:
                shape:
                  shape_type: capsule
                  radius: 5
                  cylinder_height: 20
          tool:
            - shape:
                shape_type: box
                size_x: 0.1
                size_y: 0.1
                size_z: 0.9
                box_type: FULL
              pose:
                position:
                  - 30
                  - 0
                  - 0
                orientation:
                  - 0
                  - 1.2
                  - 0
              margin: 10
    PlanTrajectoryRequest:
      title: PlanTrajectoryRequest
      type: object
      required:
        - robot_setup
        - start_joint_position
        - motion_commands
      properties:
        robot_setup:
          $ref: '#/components/schemas/OptimizerSetup'
          description: The robot setup as returned from [getOptimizerConfiguration](getOptimizerConfiguration) endpoint.
        start_joint_position:
          $ref: '#/components/schemas/DoubleArray'
          description: |
            To define a motion the start joints have to be indicated.
            Cartesian movements will be in the same kinematic configuration as the start joint position until the first joint point-to-point motion.
            Motions can only be executed if the start joint position is the current joint position of the motion group.
            To retrieve the current joint position use the endpoint [getCurrentMotionGroupState](getCurrentMotionGroupState).
            To move the robot to the start joint position use the endpoint [streamMoveToTrajectoryViaJointP2P](streamMoveToTrajectoryViaJointP2P).
        motion_commands:
          type: array
          items:
            $ref: '#/components/schemas/MotionCommand'
          description: |
            List of motion commands. A command consists of a path definition (line, circle, joint_ptp, cartesian_ptp, cubic_spline), blending, and limits override.
        static_colliders:
          $ref: '#/components/schemas/ColliderDictionary'
          description: |
            Static colliders considered during the motion planning.
        collision_motion_group:
          $ref: '#/components/schemas/CollisionMotionGroup'
          description: |
            Collision motion group considered during the motion planning.
    JointTrajectory:
      title: JointTrajectory
      required:
        - joint_positions
        - times
        - locations
      type: object
      properties:
        joint_positions:
          type: array
          items:
            $ref: '#/components/schemas/Joints'
          description: |
            List of joint positions [rad] for each sample.
            The number of samples must match the number of timestamps provided in the times field.
        times:
          type: array
          items:
            type: number
            format: double
          description: Timestamp for each sample [s].
        locations:
          type: array
          items:
            type: number
            format: double
          description: |
            Location for each sample, scalar value defining a position along a path. Typical range: 0 to `n`, `n` denoting the number of motion commands.
            Each integer value of the location corresponds to a specific motion command.
            If provided, the number of samples must match the number of timestamps provided in the times field.
    FeedbackOutOfWorkspace:
      title: OutOfWorkspace
      type: object
      properties:
        invalid_tcp_pose:
          $ref: '#/components/schemas/Pose-2'
        error_feedback_name:
          type: string
          const: FeedbackOutOfWorkspace
      description: Requested TCP pose is outside of motion group's workspace.
      required:
        - error_feedback_name
    SingularityTypeEnum:
      type: string
      enum:
        - WRIST
        - ELBOW
        - SHOULDER
    FeedbackSingularity:
      title: Singularity
      type: object
      properties:
        singularity_type:
          $ref: '#/components/schemas/SingularityTypeEnum'
        singular_joint_position:
          $ref: '#/components/schemas/DoubleArray'
        error_feedback_name:
          type: string
          const: FeedbackSingularity
      description: |
        A singularity is a point in the robot's workspace where the robot loses one or more degrees of freedom with regards to moving its TCP.
        This means the robot cannot move or rotate the TCP in a certain direction from this specific point.

        Use PTP motions if possible. They will almost never fail due to singularities (only if the target point is at a singularity).

        Alternatively change the robot TCP's path to avoid moving through this point or try to move the TCP through this point in a different direction.
      required:
        - error_feedback_name
    FeedbackJointLimitExceeded:
      title: JointLimitExceeded
      type: object
      properties:
        joint_index:
          type: integer
          format: uint32
        joint_position:
          $ref: '#/components/schemas/DoubleArray'
        error_feedback_name:
          type: string
          const: FeedbackJointLimitExceeded
      description: |
        This error is returned when a joint position limit is exceeded.
        The joint index denotes which joint is out of its limits, starting with 1 and followed by the full joint position.
      required:
        - error_feedback_name
    CollisionContact:
      title: CollisionContact
      type: object
      properties:
        local:
          $ref: '#/components/schemas/Vector3d-2'
        world:
          $ref: '#/components/schemas/Vector3d-2'
    Collision:
      title: Collision
      type: object
      properties:
        id_of_a:
          type: string
        id_of_b:
          type: string
        id_of_world:
          type: string
        normal_world_on_b:
          $ref: '#/components/schemas/Vector3d-2'
        position_on_a:
          $ref: '#/components/schemas/CollisionContact'
        position_on_b:
          $ref: '#/components/schemas/CollisionContact'
    FeedbackCollision:
      title: CollisionFeedback
      type: object
      properties:
        collisions:
          type: array
          items:
            $ref: '#/components/schemas/Collision'
        joint_position:
          $ref: '#/components/schemas/DoubleArray'
        tcp_pose:
          $ref: '#/components/schemas/Pose-2'
        error_feedback_name:
          type: string
          const: FeedbackCollision
      required:
        - error_feedback_name
    PlanTrajectoryFailedResponse:
      title: PlanTrajectoryFailedResponse
      type: object
      required:
        - error_feedback
        - location
      properties:
        error_feedback:
          oneOf:
            - $ref: '#/components/schemas/FeedbackOutOfWorkspace'
            - $ref: '#/components/schemas/FeedbackSingularity'
            - $ref: '#/components/schemas/FeedbackJointLimitExceeded'
            - $ref: '#/components/schemas/FeedbackCollision'
          discriminator:
            propertyName: error_feedback_name
        error_location_on_trajectory:
          type: number
          format: double
        joint_trajectory:
          $ref: '#/components/schemas/JointTrajectory'
          description: |
            The joint trajectory from the start joint position to the error.
    PlanTrajectoryResponse:
      title: PlanTrajectoryResponse
      type: object
      properties:
        response:
          oneOf:
            - $ref: '#/components/schemas/JointTrajectory'
            - $ref: '#/components/schemas/PlanTrajectoryFailedResponse'
    PlannedMotion:
      required:
        - motion_group
        - times
        - joint_positions
      type: object
      properties:
        motion_group:
          type: string
          description: Identifier of the motion group.
        times:
          type: array
          items:
            type: number
            format: double
          description: Timestamp for each sample [s].
        joint_positions:
          type: array
          items:
            $ref: '#/components/schemas/Joints'
          description: |
            List of Joint Positions [rad] for eache sample.
            The number of samples must match the number of timestamps provided in the times field.
        locations:
          type: array
          items:
            type: number
            format: double
          description: |
            Location for each sample, scalar value defining a position along a path. Typical range: 0 to `n`, `n` denoting the number of motion commands.
            Each integer value of the location corresponds to a specific motion command.
            If provided, the number of samples must match the number of timestamps provided in the times field.
